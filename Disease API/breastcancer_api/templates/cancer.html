<!DOCTYPE html>
<html lang="en">
<head>
	<title>Breast Cancer Test</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css"
    href="{{ url_for('static', filename='fonts/font-awesome-4.7.0/css/font-awesome.min.css')}}">
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='main.css')}}">
</head>
<body>

	<div class="contact1">
		<div class="container-contact1">
			<div class="contact1-pic js-tilt" data-tilt>
				<img src="{{ url_for('static', filename='images/cancer.svg')}}" alt="IMG">
			</div>

			<form action="{{ url_for('predict')}}" method="POST" class="contact1-form">
				<span class="contact1-form-title">
					Take this Test
				</span>
				<div class="wrap-input1" >
					<input class="form-control input1" type="number" name="concave points_mean" required="required" placeholder="Mean of the Concave Points">
					<span class="shadow-input1"></span>
				</div>

				<div class="wrap-input1">
					<input class="form-control input1" type="number" name="area_mean" required="required" placeholder="Mean of the Area">
					<span class="shadow-input1"></span>
				</div>
				
					
				<div class="wrap-input1"> 
					<input class="form-control input1" type="number" name="radius_mean" required="required" placeholder="Mean of the Radius">
					<span class="shadow-input1"></span>
				</div>

				<div class="wrap-input1">
					<input class="form-control input1" type="number" name="perimeter_mean" required="required"
						placeholder="Mean of the Perimeters">
					<span class="shadow-input1"></span>
				</div>

				<div class="wrap-input1">
					<input class="form-control input1" type="number" name="concavity_mean" required="required"
						placeholder="Mean of the Concavity">
					<span class="shadow-input1"></span>
				</div>
			
				<div class="container-contact1-form-btn">
					<button type="submit" class="contact1-form-btn">
						<span>
							Predict
							<i class="fa fa-long-arrow-right" aria-hidden="true"></i>
						</span>
					</button>
				</div>
			</form>
		</div>
	</div>




  <script src="{{ url_for('static', filename='vendor/jquery/jquery-3.2.1.min.js')}}"></script>
  <script src="{{ url_for('static', filename='vendor/tilt/tilt.jquery.min.js')}}"></script>
	<script >
		$('.js-tilt').tilt({
			scale: 1.1
		})
	</script>



</body>
</html>
